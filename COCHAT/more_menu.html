<!DOCTYPE html>
<!-- Description: Kakao PC ver. Clone -->
<html lang="ko" data-dark="false">
    <head>
        <meta charset="utf-=8">
        <title>KaKao Talk Menu (More)</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
        <meta http-equiv="X-UA-Compatible" content="IE-edge">
        <meta name="description" content="Kakao Talk Clone Menu (To see more details)">
        <meta name="keywords" content="KakaoTalk, Clone, Menu">
        <meta name="robotos" content="noindex, nofollow">
        <link rel="stylesheet" href="CSS/main-layout.css">
        <link rel="stylesheet" href="CSS/more_menu.css">
        <link rel="stylesheet" href="CSS/general.css">
        <link rel="stylesheet" href="fontello/css/animation.css">
        <link rel="stylesheet" href="fontello/css/fontello.css">
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Nanum+Gothic&display=swap" rel="stylesheet">
    </head>
    <body>
        <div id="content">
            <!-- 설정바(최소화, 닫기 버튼 등) -->
            <div class="setting_bar">
                <i class="icon-window-minimize" alt="최소화버튼" title="최소화"></i>
                <i class="icon-window-maximize" alt="최대화버튼" title="최대화"></i>
                <i class="icon-cancel" alt="닫기버튼" title="닫기"></i>
            </div>
            <!-- 헤더: 제목, 친구 찾기 버튼, 친구 추가 버튼 -->
            <header>
                <h1>더보기</h1>
            </header>
            <!-- 친구창, 대화창, 설정창 등 이동 가능한 네비게이터 -->
            <nav>
                <div class="main-menu">
                    <a href="friend.html">
                        <i class="icon-adult" alt="친구메뉴" title="친구"></i>
                    </a>
                    <a href="chatting.html">
                        <i class="icon-chat" alt="채팅메뉴" title="채팅"></i>
                        <span class="alert-balloon" alt="알림수">3</span>
                    </a>
                    <a href="more_menu.html">
                        <i class="icon-ellipsis" alt="더보기버튼" title="더보기"></i>
                        <span class="alert-balloon" alt="알림수">N</span>
                    </a>
                </div>
                <div class="sub-menu">
                    <a href="temp.html" target="_blank">
                        <i class="icon-smile" alt="이모티콘샵바로가기" title="이모티콘샵"></i></a>
                    <i class="icon-bell" alt="알림버튼" title="알림"></i>
                    <i class="icon-cog" alt="설정버튼" title="설정"></i>
                </div>
            </nav>
            <!-- 메인: 채팅 리스트 화면 -->
            <main>
                <div class="my-profile">
                    <div class="my-info">
                        <i class="icon-shield" title="안전하고 간편한 지갑을 다양한 온/오프라인 제휴처에서 이용하실 수 있습니다."></i>
                        <p class="name">김간장</p>
                        <p class="email">test@test.com</p>
                    </div>
                    <div class="wallet">
                        <i class="icon-plus"></i>
                        <p>안전하고 간편한 지갑을 만들어 보세요.</p>
                    </div>
                </div>
                <div class="menu_icons">
                    <div class="icon-group">
                        <span><i class="icon-mail"></i></span>
                        <span class="icon_name">메일</span>
                    </div>
                    <div class="icon-group">
                        <span><i class="icon-calendar-empty"></i></span>
                        <span class="icon_name">캘린더</span>
                    </div>
                    <div class="icon-group">
                        <span><i class="icon-box"></i></span>
                        <span class="icon_name">서랍</span>
                    </div>
                    <div class="icon-group">
                        <span><i class="icon-smile"></i></span>
                        <span class="icon_name">이모티콘</span>
                    </div>
                    <div class="icon-group">
                        <span><i class="icon-television"></i></span>
                        <span class="icon_name">카카오TV</span>
                    </div>
                    <div class="icon-group">
                        <span><i class="icon-gift"></i></span>
                        <span class="icon_name">선물하기</span>
                    </div>
                    <div class="icon-group">
                        <span><i class="icon-book"></i></span>
                        <span class="icon_name">스토리</span>
                    </div>
                    <div class="icon-group">
                        <span><i class="icon-equalizer"></i></span>
                        <span class="icon_name">실험실</span>
                    </div>
                    <div class="icon-group">
                        <span><i class="icon-info-circled"></i></span>
                        <span class="icon_name">정보</span>
                    </div>
                    <div class="icon-group">
                        <span><i class="icon-bullhorn"></i></span>
                        <span class="icon_name">공지사항</span>
                    </div>
                    <div class="icon-group">
                        <span><i class="icon-help-circled"></i></span>
                        <span class="icon_name">도움말</span>
                    </div>
                </div>
                <div class="notice">
                    <p><span>Tips</span>광고창인 듯, 광고창 아닌, 광고창 같은 영역</p>
                </div>
            </main>
            <!-- aside: 광고 -->
            <aside>
                <img src="./pic/ad.png" alt="광고이미지">
            </aside>
        </div>
        
    </body>
</html>
